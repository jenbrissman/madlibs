<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
    Hi {{ person }}! I think you're {{ compliment }}!

    <form action="/game">
      <h4>Do you want to play a game?</h4>
      <p>Do you want a compliment?</p>
      <input type="radio" name="wants_compliments" value="yes">
      yes
      <input type="radio" name="wants_compliments" value="no">
      no
      <input type="submit">
    </form>
</body>
</html>
